<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>StudentRegistrationForm</u></h1>
    <fieldset>
    <form action="">

        <div>

            <label for="fname">First Name: </label>
            <input type="text" placeholder="First name" id="fname">

        </div>

        <div>
            
            <label for="mname">Middle Name: </label>
            <input type="text" placeholder="Middle name" id="mname">
        </div>
            
        <div>
            <label for="lname">Last Name: </label>
            <input type="text" placeholder="Last name" id="lname">
        </div>

        <div>
            <label for="course">Course:</label>
            <input type="text" id="course">
        </div>

        <div>
            <label for="">Gender: </label>
            <label for="">Male</label><input type="radio" name="gender" value="male">
            <label for="">Female</label><input type="radio" name="gender" value="female">
            <label for="">Others</label><input type="radio" name="gender" value="others">
        </div>

        <div>
            <label for="phone number">Phone Number: </label>
            <input type="text" placeholder="Phone Number" id="pnumber" value="+91" disabled>
            <input type="text" placeholder="Phone Number" id="pnumber">
        </div>
        
        <div>
            <label for="">Current Address: </label>
            <textarea name=""id="" rows="4" cols="40"></textarea>
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="text" placeholder="Enter email" id="email">
        </div>
           
        <div>
            <label for="password">Password: </label>
            <input type="text" placeholder="Enter password" id="password">
        </div>

        <div>
            <label for="re-type password">Re-type Password:</label>
            <input type="text" placeholder="Re-type password" id="re-type password">
        </div>

        <div>
            <button type="Register">Register</button>
        </div>



    </form>
    </fieldset>

</body>
</html>
